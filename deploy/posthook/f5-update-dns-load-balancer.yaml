---
apiVersion: tower.ansible.com/v1alpha1
kind: AnsibleJob
metadata:
  name: f5-update-dns-load-balancer
  namespace: pacman-app
  labels:
    app.kubernetes.io/name: pacman
spec:
  tower_auth_secret: toweraccess
  job_template_name: f5-update-dns-load-balancer
  extra_vars:
    API_DOMAIN: rhtelco.io # api.basedomain
    # The AWS Route53 NS Record must exist with NameServers:
    # ns1.f5cloudservices.com
    # ns2.f5cloudservices.com
    GSLB_ZONE: gslb
    BASE_DOMAIN: webinar-acmdemo.rhtelco.io #clustername.actualbasedomain
    BASE_AWS_DOMAIN: rhtelco.io
    target_clusters:
      - cluster-1
      - cluster-2
    VERBOSE: True
